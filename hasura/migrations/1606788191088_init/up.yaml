      - name: organization
        using:
          foreign_key_constraint_on: organization_id
      - name: user
        using:
          foreign_key_constraint_on: user_id
      select_permissions:
      - permission:
          columns:
          - active
          - id
          - role
          filter: {}
        role: anonymous
      - permission:
          columns:
          - role
          - user_id
          - organization_id
          - id
          - active
          filter:
            user:
              id:
                _eq: X-Hasura-User-Id
        role: user
      table:
        name: membership
        schema: public
    - array_relationships:
      - name: memberships
        using:
          foreign_key_constraint_on:
            column: organization_id
            table:
              name: membership
              schema: public
      select_permissions:
      - permission:
          columns:
          - id
          - name
          filter: {}
        role: anonymous
      - permission:
          columns:
          - id
          - created_at
          - updated_at
          - name
          filter:
            memberships:
              user:
                id:
                  _eq: X-Hasura-User-Id
        role: user
      table:
        name: organization
        schema: public
    - array_relationships:
      - name: memberships
        using:
          foreign_key_constraint_on:
            column: user_id
            table:
              name: membership
              schema: public
      select_permissions:
      - permission:
          columns:
          - created_at
          - email
          - id
          - name
          - password
          - updated_at
          filter: {}
        role: anonymous
      - permission:
          columns:
          - id
          - created_at
          - updated_at
          - email
          - name
          - password
          filter:
            id:
              _eq: X-Hasura-User-Id
        role: user
      table:
        name: user
        schema: public
