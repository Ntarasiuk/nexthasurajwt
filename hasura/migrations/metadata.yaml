version: 2
tables:
- table:
    schema: public
    name: membership
  object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: orgAdmin
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
      - role
      - user_id
      - organization_id
      - id
      - active
      backend_only: false
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
      - role
      - user_id
      - organization_id
      - id
      - active
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - active
      - id
      - role
      filter: {}
  - role: orgAdmin
    permission:
      columns:
      - active
      - role
      - id
      - organization_id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - organization_id:
            _eq: X-Hasura-org-id
  - role: user
    permission:
      columns:
      - role
      - user_id
      - organization_id
      - id
      - active
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: orgAdmin
    permission:
      columns:
      - active
      - role
      - id
      - organization_id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - organization_id:
            _eq: X-Hasura-org-id
      check: null
- table:
    schema: public
    name: organization
  array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: membership
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
      - name
      backend_only: false
  - role: user
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
      - name
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: orgAdmin
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - name
      filter:
        id:
          _eq: X-Hasura-org-id
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - name
      filter:
        memberships:
          user:
            id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: orgAdmin
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - id
      filter:
        id:
          _eq: X-Hasura-org-id
      check: null
  delete_permissions:
  - role: orgAdmin
    permission:
      filter:
        id:
          _eq: X-Hasura-org-id
- table:
    schema: public
    name: refresh_tokens
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: user
  array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: membership
  select_permissions:
  - role: orgAdmin
    permission:
      columns:
      - created_at
      - email
      - first_time_login
      - id
      - name
      - password
      - sub
      - updated_at
      filter: {}
  - role: user
    permission:
      columns:
      - created_at
      - email
      - first_time_login
      - id
      - name
      - password
      - picture
      - sub
      - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - email
      - first_time_login
      - name
      - picture
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: user_roles
  is_enum: true
