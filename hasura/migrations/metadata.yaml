version: 2
tables:
- table:
    schema: public
    name: membership
  object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - active
      - id
      - role
      filter: {}
  - role: user
    permission:
      columns:
      - role
      - user_id
      - organization_id
      - id
      - active
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: organization
  array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: membership
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - name
      filter:
        memberships:
          user:
            id:
              _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user
  array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: membership
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - email
      - id
      - name
      - password
      - updated_at
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - email
      - name
      - password
      filter:
        id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user_roles
  is_enum: true
